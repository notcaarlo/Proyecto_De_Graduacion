<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Jornada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<div class="center-page">
  <div class="card-clean p-4" style="max-width: 680px; width: 95%;">
    <h4 class="mb-3 text-center">Seleccionar vehículo</h4>
    <form method="POST" action="{{ url_for('conductor.iniciar_jornada') }}">
      <div class="mb-3">
        <label for="vehiculo_id" class="form-label">Elige el vehículo que conducirás hoy:</label>
        <select name="vehiculo_id" id="vehiculo_id" class="form-select" required>
          <option value="">-- Selecciona un vehículo --</option>
          {% for v in vehiculos %}
            <option value="{{ v.id }}">{{ v.codigo }}{% if v.marca or v.modelo %} - {{ v.marca or '' }} {{ v.modelo or '' }}{% endif %}{% if v.anio %} ({{ v.anio }}){% endif %}</option>
          {% endfor %}
        </select>
      </div>
      <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('conductor.perfil_conductor') }}" class="btn btn-outline-light btn-soft">Cancelar</a>
        <button type="submit" class="btn btn-primary-dark btn-soft">Iniciar jornada</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
