<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesi칩n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/login.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}?v=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/login.css') }}?v=1">


</head>
<body>

<div class="center-page">
  <div class="card-clean p-4 login-card">
    <h3 class="login-title">Inicio de sesi칩n</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('web_login.login') }}" class="mt-2">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" name="username" autocomplete="username" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Contrase침a</label>
        <input type="password" class="form-control" name="password" autocomplete="current-password" required>
      </div>
      <button class="btn btn-primary-dark btn-soft w-100" type="submit">Iniciar sesi칩n</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
